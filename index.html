<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Javascript Calculator</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

      <link rel="stylesheet" type="text/css" href="style.css">

  
</head>

<body>

  <div class="container">
  <div class="container-fluid">
<div class="jumbotron">
  
  <div id="display"class="well">0
  </div>
  <div class="row "> 
  <button type="button" class="ac btn btn-primary" id="ac">AC</button>
  <button type="button" class="ce btn btn-danger" id="ce">CE</button>
  <button type="button" class="divide btn btn-danger" id="/">/</button>
  <button type="button" class="multiply btn btn-danger" id="*">*</button>
    <br>
    <button type="button" class="seven btn btn-warning" id="7">7</button>
  <button type="button" class="eight btn btn-warning" id="8">8</button>
  <button type="button" class="nine btn btn-warning" id="9">9</button>
  <button type="button" class="minus btn btn-danger minus" id="-">-</button>
    <br>
    <button type="button" class=" four btn btn-warning" id="4">4</button>
  <button type="button" class="five btn btn-warning" id="5">5</button>
  <button type="button" class="six btn btn-warning" id="6">6</button>
  <br>
    <button type="button" class="one btn btn-warning" id="1">1</button>
  <button type="button" class="two btn btn-warning" id="2">2</button>
  <button type="button" class="three btn btn-warning" id="3">3</button>
  <button type="button" class="plus btn btn-danger plus" id="+">+</button>
    <br>
    <button type="button" class="dot btn btn-danger" id=".">.</button>
  <button type="button" class="zero btn btn-warning" id="0">0</button>
  <button type="button" class="equal btn btn-danger" id="=">=</button>
    
    </div>
  </div>
  <hr>
  <div id="bot" class="well text-center">
    <h2 class="text-center">Designed & Coded By<b><a href="https://codepen.io/rishabhgupta/" target="_blank"> Rishabh Gupta</a></b>
      </h2>
  </div>
    <hr>
</div>
  </div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>

</body>

</html>
